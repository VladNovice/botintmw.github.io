<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Ask Calculator</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #00ff88;
            --primary: #1a1a1a;
            --accent: #00ff88;
            --button-bg: #005f3a;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--accent);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .nav-button {
            background: var(--button-bg);
            border: 2px solid var(--accent);
            color: var(--text);
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .nav-button.active {
            background: var(--accent);
            color: var(--bg);
        }

        .nav-button:hover {
            transform: scale(1.05);
        }

        .section {
            background: var(--primary);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        input, select, button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
        }

        button {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .entry-group {
            margin-bottom: 20px;
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
        }

        .results {
            background: #002612;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.1em;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .footer-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>–ö—Ä–∏–ø—Ç–æ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
        <div class="nav-buttons">
            <button class="nav-button active" onclick="showSection('average')">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M13 3v7.84l4 1.66-4 1.66V21l10-8-10-8m-2 0L1 11l10 8v-7.84l-4-1.66 4-1.66V3z"/>
                </svg>
                –°—Ä–µ–¥–Ω—è—è —Ç–æ—á–∫–∞
            </button>
            <button class="nav-button" onclick="showSection('risk')">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/>
                </svg>
                –†–∏—Å–∫/–û–±—ä–µ–º
            </button>
        </div>
    </div>

    <div id="averageSection" class="section active">
        <div id="entries">
            <div class="entry-group">
                <input type="number" step="0.0001" placeholder="–¶–µ–Ω–∞ –≤—Ö–æ–¥–∞" class="entry-price" required>
                <input type="number" step="0.0001" placeholder="–û–±—ä–µ–º" class="entry-amount" required>
            </div>
        </div>
        <button onclick="addEntry()">+ –î–æ–±–∞–≤–∏—Ç—å —Ç–æ—á–∫—É</button>
        <button onclick="calculateAverage()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å —Å—Ä–µ–¥–Ω—é—é</button>
        <div class="results" id="averageResults"></div>
    </div>

    <div id="riskSection" class="section">
        <select id="positionType">
            <option value="long">Long</option>
            <option value="short">Short</option>
        </select>
        <input type="number" id="deposit" placeholder="–î–µ–ø–æ–∑–∏—Ç ($)" required>
        <input type="number" id="riskPercent" placeholder="–†–∏—Å–∫ (%)" step="0.1" required>
        <input type="number" id="entryPrice" placeholder="–¶–µ–Ω–∞ –≤—Ö–æ–¥–∞" step="0.0001" required>
        <input type="number" id="stopLoss" placeholder="–°—Ç–æ–ø-–ª–æ—Å—Å" step="0.0001" required>
        <input type="number" id="takeProfit" placeholder="–¢–µ–π–∫-–ø—Ä–æ—Ñ–∏—Ç" step="0.0001">
        <button onclick="calculateRisk()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å —Ä–∏—Å–∫</button>
        <div class="results" id="riskResults"></div>
    </div>

    <div class="footer-buttons">
        <button onclick="window.open('https://t.me/cryptoaskgroup')">üì¢ –ù–∞—à Telegram</button>
        <button onclick="window.open('https://partner.bybit.com/b/askcrypto')">üöÄ Bybit –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        <button onclick="showClubInfo()">üîí –ó–∞–∫—Ä—ã—Ç—ã–π –∫–ª—É–±</button>
        <button onclick="showInstructions()">‚ùì –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è</button>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
            document.getElementById(sectionId + 'Section').classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—Ä–µ–¥–Ω–µ–π —Ü–µ–Ω—ã
        function addEntry() {
            const entries = document.getElementById('entries');
            if (entries.children.length >= 5) return;
            
            const div = document.createElement('div');
            div.className = 'entry-group';
            div.innerHTML = `
                <input type="number" step="0.0001" placeholder="–¶–µ–Ω–∞ –≤—Ö–æ–¥–∞" class="entry-price" required>
                <input type="number" step="0.0001" placeholder="–û–±—ä–µ–º" class="entry-amount" required>
            `;
            entries.appendChild(div);
        }

        function calculateAverage() {
            const prices = Array.from(document.getElementsByClassName('entry-price'));
            const amounts = Array.from(document.getElementsByClassName('entry-amount'));
            
            let totalValue = 0;
            let totalAmount = 0;
            
            for (let i = 0; i < prices.length; i++) {
                const price = parseFloat(prices[i].value.replace(',', '.'));
                const amount = parseFloat(amounts[i].value.replace(',', '.'));
                
                if (!isNaN(price) && !isNaN(amount)) {
                    totalValue += price * amount;
                    totalAmount += amount;
                }
            }
            
            if (totalAmount > 0) {
                const avgPrice = totalValue / totalAmount;
                document.getElementById('averageResults').innerHTML = `
                    –°—Ä–µ–¥–Ω—è—è —Ü–µ–Ω–∞: $${avgPrice.toFixed(4)}<br>
                    –û–±—â–∏–π –æ–±—ä–µ–º: ${totalAmount.toFixed(4)}
                `;
            } else {
                document.getElementById('averageResults').innerHTML = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ';
            }
        }

        // –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ä–∏—Å–∫–∞
        function calculateRisk() {
            const deposit = parseFloat(document.getElementById('deposit').value.replace(',', '.'));
            const riskPercent = parseFloat(document.getElementById('riskPercent').value.replace(',', '.'));
            const entry = parseFloat(document.getElementById('entryPrice').value.replace(',', '.'));
            const stopLoss = parseFloat(document.getElementById('stopLoss').value.replace(',', '.'));
            const positionType = document.getElementById('positionType').value;
            
            if ([deposit, riskPercent, entry, stopLoss].some(isNaN)) {
                document.getElementById('riskResults').innerHTML = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è';
                return;
            }
            
            const riskDollars = deposit * (riskPercent / 100);
            let amount = 0;
            
            if (positionType === 'long') {
                if (entry <= stopLoss) {
                    document.getElementById('riskResults').innerHTML = '–î–ª—è Long —Ü–µ–Ω–∞ –≤—Ö–æ–¥–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –≤—ã—à–µ —Å—Ç–æ–ø-–ª–æ—Å—Å–∞';
                    return;
                }
                amount = riskDollars / (entry - stopLoss);
            } else {
                if (entry >= stopLoss) {
                    document.getElementById('riskResults').innerHTML = '–î–ª—è Short —Ü–µ–Ω–∞ –≤—Ö–æ–¥–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –Ω–∏–∂–µ —Å—Ç–æ–ø-–ª–æ—Å—Å–∞';
                    return;
                }
                amount = riskDollars / (stopLoss - entry);
            }
            
            let profit = '';
            const takeProfit = parseFloat(document.getElementById('takeProfit').value.replace(',', '.'));
            if (!isNaN(takeProfit)) {
                if (positionType === 'long') {
                    profit = (takeProfit - entry) * amount;
                } else {
                    profit = (entry - takeProfit) * amount;
                }
                profit = `–ü–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω–∞—è –ø—Ä–∏–±—ã–ª—å: $${profit.toFixed(2)}`;
            }
            
            document.getElementById('riskResults').innerHTML = `
                –†–∏—Å–∫: $${riskDollars.toFixed(2)}<br>
                –û–±—ä–µ–º —Å–¥–µ–ª–∫–∏: ${Math.abs(amount).toFixed(4)} –º–æ–Ω–µ—Ç<br>
                ${profit}
            `;
        }

        function showClubInfo() {
            if(confirm('–ó–∞–∫—Ä—ã—Ç—ã–π —Ç–æ—Ä–≥–æ–≤—ã–π –∫–ª—É–±:\n\n–£—Å–ª–æ–≤–∏—è –≤—Å—Ç—É–ø–ª–µ–Ω–∏—è:\n- –î–µ–ø–æ–∑–∏—Ç –æ—Ç $1000\n- –ï–∂–µ–º–µ—Å—è—á–Ω–∞—è –ø–æ–¥–ø–∏—Å–∫–∞ $99\n\n–ù–∞–∂–º–∏—Ç–µ OK –¥–ª—è —Å–≤—è–∑–∏ —Å –º–µ–Ω–µ–¥–∂–µ—Ä–æ–º')) {
                Telegram.WebApp.openTelegramLink('tg://resolve?domain=cryptoask_manager');
            }
        }

        function showInstructions() {
            alert('–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è:\n\n1. –í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Å–¥–µ–ª–∫–∏\n2. –ù–∞–∂–º–∏—Ç–µ "–†–∞—Å—Å—á–∏—Ç–∞—Ç—å"\n3. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–ª—è —Ç–æ—Ä–≥–æ–≤–ª–∏');
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
